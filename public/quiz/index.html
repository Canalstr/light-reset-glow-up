
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schlaf-Quiz | The Light Reset</title>
  <!-- Preconnect to domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://script.google.com">
  <link rel="dns-prefetch" href="https://script.google.com">
  <!-- Preloads and Critical CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="hidden" id="refID" name="refID" value="">
  
  <div class="container" id="quiz-container">
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
    
    <div id="quiz-content">
      <!-- Questions, inputs and results will be loaded here by JavaScript -->
    </div>
  </div>
  
  <!-- Deferred scripts at the end of body -->
  <script src="quiz-data.js" defer></script>
  <script src="quiz-ui.js" defer></script>
  <script src="quiz-logic.js" defer></script>
  <script>
    // Initialize page as soon as DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Get refID from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const refID = urlParams.get('refID') || '';
      document.getElementById('refID').value = refID;
      quizData.refID = refID;
      
      // Create question cards
      initQuizUI();
      updateProgressBar(1);
      console.log("Quiz initialized successfully");
    });
  </script>
</body>
</html>
